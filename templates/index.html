  <div class="container">


    <section class="section">




      <h2 class="title choose-artists">Choose artists for the playlist <input type="button" class="button"
          id="select-deselect" value="Select/Deselect All"></h2>

      <form action="/chooseArtists" method="POST" id="chooseArtists">
        <div class="columns is-multiline is-mobile is-variable is-2-desktop ">

          {% for artist in artistsList %}
          <div class="column is-half-mobile is-one-quarter-desktop is-one-third-tablet">
            <div class="image is-square">
              <img src="{{ artist.image }}" alt="{{ artist.name }}" class="artist-photo " draggable="false">
              <label for="{{artist.name}}" class="artist-name">

                {{ artist.name }}
              </label>
              <input type="checkbox" name="chosenArtists[]" value="{{artist.name}}" id="{{artist.name}}">
            </div>
          </div>
          {% endfor %}
        </div>

        <br>
        <div class="field">
          <label class="label">Choose the number of tracks per artist</label>
          <div class="range-slider is-orange">
            <input class="range-slider__slider " name="noTracks" type="range" min="1" max="10" value="5">
            <output class="range-slider__value">5</output>
          </div>
        </div>
        <div class="is-pulled-right padding-bottom">

          <input type="submit" disabled value="Generate playlist"
            class="generate-playlist is-orange is-large is-responsive button ">
        </div>

      </form>
  </div>
  </section>

  <script src="{{ url_for('static', filename='js/select-deselect.js') }}"></script>
